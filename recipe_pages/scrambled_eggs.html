<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1 class="center">Scrambled Eggs</h1>
        <img src="../images/scrambled_eggs.jpg" alt="two eggs in a bowl, with eggshells on the right" height="25%" width="25%">
        <h2>Description</h2>
        <h3>Ingredients</h3>
        <ul>
            <li>4 Scrambled Eggs</li>
            <li>Fresh Whole Milk</li>
            <li>Butter</li>
            <li>Salt, Pepper</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>On hot pan, melt butter</li>
            <li>Add 4 beaten eggs</li>
            <li>Stir continuously until eggs reach desired consistency</li>
            <li>Serve, with salt and pepper to taste</li>
        </ol>
    </body>
</html>
